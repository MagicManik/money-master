<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Fith Assignment</title>
</head>

<body>
    <main>
        <section class="container">
            <h1 class="text-center text-primary my-4">Money Manager</h1>
            <div class="row">
                <div class="col-lg-6 gx-5">
                    <img class="img-fluid" src="images/calculate-money.jpg" alt="">
                </div>
                <div class="col-lg-6 gx-5">
                    <div class="d-flex justify-content-center">
                        <div>
                            <h4 class="text-center">Income</h4>
                            <div class="row justify-content-end g-3 mb-3">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Income:</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <h4 class="text-center">Expenses</h4>

                            <div class="row justify-content-end g-3 mb-3">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Food:</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row justify-content-end g-3 mb-3">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Rent:</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row justify-content-end g-3 mb-3">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Clothes:</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
