<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>My Fifth Assignment</title>
</head>

<body>
    <!-- main section start -->
    <main>
        <section class="container">
            <h1 class="text-center text-warning my-4">Money Manager</h1>
            <div class="row mb-5">
                <!-- left box calculator images start -->
                <div class="col-lg-6 col-12 gx-5 rounded-2">
                    <img class="img-fluid rounded" src="images/calculate-money.jpg" alt="">
                </div>
                <!-- left box calculator images end -->

                <!-- right box calculate part start -->
                <div class="col-lg-6 col-12 gx-5 rounded-2 calculator-bg">
                    <div class="d-flex justify-content-center">
                        <div class="mt-4">

                            <!-- income part start -->
                            <h4 class="text-center">Income</h4>
                            <div class="row justify-content-end g-3 mb-4">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Income:</label>
                                </div>
                                <div class="col-auto">
                                    <input id="income-input" type="text" class="form-control input-field-bg">
                                </div>
                            </div>
                            <!-- income part end -->


                            <!-- expenses part start -->
                            <h4 class="text-center">Expenses</h4>

                            <div class="row justify-content-end g-3 mb-4">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Food:</label>
                                </div>
                                <div class="col-auto">
                                    <input id="food-cost" type="text" class="form-control input-field-bg">
                                </div>
                            </div>
                            <div class="row justify-content-end g-3 mb-4">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Rent:</label>
                                </div>
                                <div class="col-auto">
                                    <input id="rent-cost" type="text" class="form-control input-field-bg">
                                </div>
                            </div>
                            <div class="row justify-content-end g-3 mb-4">
                                <div class="col-auto">
                                    <label for="inputPassword6" class="col-form-label">Clothes:</label>
                                </div>
                                <div class="col-auto">
                                    <input id="cloth-cost" type="text" class="form-control input-field-bg">
                                </div>
                            </div>
                            <!-- expenses part end -->


                            <!-- total expenses and blance calculate button start -->
                            <div class="row justify-content-center g-3 mb-2">
                                <button id="calculate-btn"
                                    class="btn btn-secondary w-50 ms-5 fw-normal">Calculate</button>
                            </div>
                            <!-- total expenses and blance calculate button start -->


                            <!-- Total Expenses And Blance Part -->
                            <div class="row justify-content-end me-4 g-3 mb-2">
                                <div class="col-auto">
                                    <h6 class="text-center my-3">Total Expenses:<span class="ms-1"
                                            id="total-expenses">00</span></h6>
                                    <h6 class="text-center">Blance:<span class="ms-1" id="total-balance">00</span></h6>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Saving Amount and Remaining Part Start -->
                    <div class="row justify-content-end g-3">
                        <div class="d-flex justify-content-center align-items-baseline">
                            <p class="me-3">Save:</p>
                            <input id="save-input" class="w-25 form-control input-field-bg" type="text">
                            <p class="mx-3">%</p>
                            <!-- Saving Button start -->
                            <button id="saving-btn" class="btn btn-secondary w-25">Save</button>
                            <!-- Saving Button End -->
                        </div>
                        <div class="row justify-content-center g-2">
                            <div class="col-auto">
                                <h6 class="text-center">Saving Amount:<span class="ms-1" id="saving-amount">00</span>
                                </h6>
                                <h6 class="text-center">Remaining Balance:<span id="remaining-balance"
                                        class="ms-1">00</span>
                                </h6>
                            </div>
                        </div>
                    </div>
                    <!-- Saving Amount and Remaining Part End -->


                </div>
                <!-- right box calculate part end -->
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
